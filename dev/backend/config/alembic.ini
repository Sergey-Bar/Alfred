# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = ../alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# sys.path path prepending
prepend_sys_path = .

# Timezone for file timestamps
timezone = UTC

# Maximum length of characters for auto-generated revision IDs
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be detected
sourceless = false

# Version path separator
version_path_separator = os

# Output encoding for generated migrations
output_encoding = utf-8

# Database URL (will be overridden by env.py from settings)
# sqlalchemy.url = sqlite:///./alfred.db

[post_write_hooks]
# Format migrations with black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
