# Alfred Docker Compose Configuration
# Usage: docker-compose up -d

version: '3.8'

services:
  # ===== PostgreSQL Database =====
  db:
    image: postgres:15-alpine
    container_name: alfred-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: alfred
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: alfred
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U alfred -d alfred" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alfred-net

  # ===== Alfred API =====
  api:
    build:
      context: ..
      dockerfile: dev/devops/docker/Dockerfile
    container_name: alfred-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://alfred:${DB_PASSWORD:-changeme}@db:5432/alfred
      DEBUG: ${DEBUG:-false}
      # LLM Provider Keys (from .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      AZURE_API_KEY: ${AZURE_API_KEY:-}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY:-}
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - alfred-net

  # ===== Redis (Optional - for caching/rate limiting) =====
  redis:
    image: redis:7-alpine
    container_name: alfred-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alfred-net
    profiles:
      - with-cache

  # ===== RQ Worker (processes notification jobs) =====
  worker:
    build:
      context: ..
      dockerfile: dev/devops/docker/Dockerfile
    container_name: alfred-worker
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://alfred:${DB_PASSWORD:-changeme}@db:5432/alfred
      REDIS_URL: redis://redis:6379/0
    profiles:
      - with-cache
    networks:
      - alfred-net
    command: [ "rq", "worker", "default", "--url", "redis://redis:6379/0" ]

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  alfred-net:
    driver: bridge
