apiVersion: apps/v1
kind: Deployment
metadata:
  name: alfred-api
  namespace: alfred
spec:
  replicas: 3
  selector:
    matchLabels:
      app: alfred-api
  template:
    metadata:
      labels:
        app: alfred-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: alfred-api
          image: ghcr.io/AlfredDev/alfred:stable
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: alfred-secrets
                  key: DATABASE_URL
            - name: DEBUG
              value: "false"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
      imagePullSecrets:
        - name: regcred
