apiVersion: apps/v1
kind: Deployment
metadata:
  name: alfred-api
  namespace: alfred
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alfred-api
  template:
    metadata:
      labels:
        app: alfred-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: alfred-api
          image: ghcr.io/AlfredDev/alfred:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://alfred:changeme@alfred-db:5432/alfred"
            - name: DEBUG
              value: "false"
          resources:
            requests:
              memory: "256Mi"
              cpu: "125m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
      imagePullSecrets:
        - name: regcred
