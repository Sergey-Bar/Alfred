replicaCount: 2

image:
  repository: ghcr.io/AlfredDev/alfred
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  hosts:
    - host: staging.alfred.dev
      paths:
        - /

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
 
# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    labels: {}

# Redis + worker
redis:
  enabled: true
  image:
    repository: redis
    tag: 7-alpine
  service:
    port: 6379

worker:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/AlfredDev/alfred
    tag: latest
  command: ["rq","worker","-u"]
  # If using a custom command, set args to include REDIS_URL after the -u
  args: []
