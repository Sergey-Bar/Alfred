# TokenPool Docker Compose Configuration
# Usage: docker-compose up -d

version: '3.8'

services:
  # ===== PostgreSQL Database =====
  db:
    image: postgres:15-alpine
    container_name: tokenpool-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tokenpool
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: tokenpool
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U tokenpool -d tokenpool" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tokenpool-net

  # ===== TokenPool API =====
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: tokenpool-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://tokenpool:${DB_PASSWORD:-changeme}@db:5432/tokenpool
      DEBUG: ${DEBUG:-false}
      # LLM Provider Keys (from .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      AZURE_API_KEY: ${AZURE_API_KEY:-}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY:-}
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tokenpool-net

  # ===== Redis (Optional - for caching/rate limiting) =====
  redis:
    image: redis:7-alpine
    container_name: tokenpool-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tokenpool-net
    profiles:
      - with-cache

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tokenpool-net:
    driver: bridge
