name: Perf Explain & Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  tests-and-explain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/backend/requirements/requirements-dev.txt || true
          pip install -r src/backend/requirements/requirements.txt || true

      - name: Run tests
        run: |
          pytest -q
        continue-on-error: false

      - name: Run EXPLAIN benchmark
        env:
          DATABASE_URL: sqlite:///./ci_explain.db
        run: |
          python tools/explain_queries.py > explain_result.txt || true

      - name: Upload EXPLAIN artifact
        uses: actions/upload-artifact@v4
        with:
          name: explain-results
          path: explain_result.txt
