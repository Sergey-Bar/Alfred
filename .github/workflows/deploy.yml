name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.alfred.dev
    
    steps:
      - uses: actions/checkout@v4
      - name: Configure kubeconfig (optional)
        if: secrets.KUBE_CONFIG_DATA != ''
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > $HOME/.kube/config
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Example: kubectl apply -f dev/devops/k8s/staging/
      
      - name: Run health check
        run: |
          echo "Running health checks..."
          # curl -f https://staging.alfred.dev/health || exit 1

  deploy-production:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://alfred.dev
    needs: []
    
    steps:
      - uses: actions/checkout@v4
      - name: Configure kubeconfig (optional)
        if: secrets.KUBE_CONFIG_DATA != ''
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > $HOME/.kube/config
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your deployment commands here
          # Example: kubectl apply -f dev/devops/k8s/production/
      
      - name: Run health check
        run: |
          echo "Running health checks..."
          # curl -f https://alfred.dev/health || exit 1
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
