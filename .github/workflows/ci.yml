# Alfred CI Workflow
# Runs linting, tests, and builds for backend and frontend on push/PR.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint (backend + frontend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install backend dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -r services/backend/requirements/requirements-dev.txt
      - name: Run Ruff
        run: ruff check services/backend/app/ qa/Backend/
      - name: Run mypy type checks
        run: mypy services/backend/app/ --ignore-missing-imports
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install frontend deps
        working-directory: services/frontend
        run: npm ci
      - name: Run ESLint
        working-directory: services/frontend
        run: npm run lint

  test-backend:
    name: Backend tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: alfred_test
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'alfred_test_pw' }}
          POSTGRES_DB: alfred_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/backend/requirements/requirements-dev.txt
      - name: Run tests
        env:
          DATABASE_URL: postgresql://alfred_test:${{ secrets.CI_POSTGRES_PASSWORD || 'alfred_test_pw' }}@localhost:5432/alfred_test
        run: pytest -q

  test-frontend:
    name: Frontend unit tests + build
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: services/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: services/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test:unit -- --run
      - name: Build
        run: npm run build
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: qa/results/coverage

  test-e2e:
    name: E2E tests (Playwright)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    defaults:
      run:
        working-directory: services/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: services/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install backend dependencies
        run: pip install -r ../../services/backend/requirements/requirements.txt
      - name: Start backend server
        run: |
          cd ../../services/backend
          python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
      - name: Build frontend
        run: npm run build
      - name: Preview frontend
        run: npm run preview &
      - name: Wait for services
        run: |
          npx wait-on http://localhost:5173 --timeout 30000
          npx wait-on http://localhost:8000/health --timeout 30000 || echo "Backend health check skipped"
      - name: Run Python E2E tests
        run: |
          pip install pytest-playwright playwright
          playwright install chromium
          pytest ../../qa/E2E_Python -v
        env:
          BASE_URL: http://localhost:5173
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: qa/results/
          retention-days: 7
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: qa/results/html/
          retention-days: 7

  helm-template:
    name: Helm template check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Helm
        uses: azure/setup-helm@v1
      - name: Render chart
        run: |
          helm template alfred tools/helm/alfred -f tools/helm/alfred/values.yaml

  secret-scan:
    name: Secret scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Fail on common placeholder secrets
        run: |
          set -euo pipefail
          PLACEHOLDERS='test_password|changeme|password123|admin123|tp-xxxxxxxx|REDACTED_EXAMPLE_KEY'
          if grep -R --line-number -E "$PLACEHOLDERS" . ; then
            echo "Hardcoded placeholder secrets found. Please remove or replace with repo secrets." >&2
            exit 1
          else
            echo "No placeholder secrets found."
          fi

  docker-build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-e2e, helm-template]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  gateway-tests:
    name: Gateway Go unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Run gateway unit tests
        run: |
          cd services/gateway
          if [ ! -f go.sum ]; then
            echo "go.sum missing in services/gateway. Run 'go mod tidy' locally and commit go.sum." >&2
            exit 1
          fi
          # run linter if config exists
          if [ -f services/gateway/.golangci.yml ]; then
            echo "Running golangci-lint for services/gateway"
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b /usr/local/bin v1.59.0
            golangci-lint run ./... || (echo "golangci-lint found issues" && exit 1)
          fi
          go test ./... -v
