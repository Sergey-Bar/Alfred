name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint (backend + frontend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements/requirements-dev.txt
      - name: Run Black
        run: black --check backend/app/ backend/tests/ || true
      - name: Run isort
        run: isort --check-only backend/app/ backend/tests/ || true
      - name: Run Ruff
        run: ruff check backend/app/ backend/tests/ || true
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps
        working-directory: dev/frontend
        run: npm ci
      - name: Run ESLint
        working-directory: dev/frontend
        run: npm run lint || true

  test-backend:
    name: Backend tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: alfred_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: alfred_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements/requirements-dev.txt
      - name: Run tests
        env:
          DATABASE_URL: postgresql://alfred_test:test_password@localhost:5432/alfred_test
        run: pytest -q

  test-frontend:
    name: Frontend tests + build
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: dev/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run tests
        run: npm test --if-present
      - name: Build
        run: npm run build

  helm-template:
    name: Helm template check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Helm
        uses: azure/setup-helm@v1
      - name: Render chart
        run: |
          helm template alfred dev/devops/charts/alfred -f dev/devops/charts/alfred/values.yaml

  secret-scan:
    name: Secret scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks scan
        uses: zricethezav/gitleaks-action@v3
        with:
          args: --path=. --redact

  docker-build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: [ test-backend, test-frontend, helm-template ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dev/devops/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

