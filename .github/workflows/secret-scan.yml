# Gitleaks secret scanning workflow
# Detects secrets and placeholder patterns on push and pull_request
name: Secret Scanning (Gitleaks)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gitleaks:
    name: Run Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gitleaks (detect secrets)
        uses: zricethezav/gitleaks@v8
        with:
          args: "--path=. --config=.gitleaks.toml --redact --report=gitleaks-report.json"

      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-report
          path: gitleaks-report.json
