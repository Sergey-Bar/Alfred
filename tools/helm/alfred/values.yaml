# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Alfred Backend (FastAPI)
backend:
  replicaCount: 2

  image:
    repository: alfredai/backend
    tag: "1.0.0"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8000

  resources:
    limits:
      cpu: "2"
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  env:
    LOG_LEVEL: "INFO"
    WORKERS: "4"

  # Sensitive values - use secrets in production
  secrets:
    DATABASE_URL: "" # postgresql://user:pass@host:5432/alfred
    REDIS_URL: "" # redis://host:6379/0
    JWT_SECRET: "" # Random 256-bit key
    VAULT_ADDR: "" # HashiCorp Vault address
    VAULT_TOKEN: "" # Vault authentication token

  # Health checks
  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 5
    periodSeconds: 5

# Alfred Gateway (Go)
gateway:
  replicaCount: 3

  image:
    repository: alfredai/gateway
    tag: "1.0.0"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8080

  resources:
    limits:
      cpu: "1"
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 128Mi

  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 60

  env:
    BACKEND_URL: "http://alfred-backend:8000"
    REDIS_URL: ""
    LOG_LEVEL: "info"

  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 3
    periodSeconds: 5

# Alfred Frontend (React/Vite)
frontend:
  enabled: true
  replicaCount: 2

  image:
    repository: alfredai/frontend
    tag: "1.0.0"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 64Mi

  env:
    VITE_API_URL: "/api"

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: alfred.example.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend
        - path: /v1
          pathType: Prefix
          service: gateway
  tls:
    - secretName: alfred-tls
      hosts:
        - alfred.example.com

# PostgreSQL (Bitnami subchart)
postgresql:
  enabled: true
  auth:
    postgresPassword: "" # Set in production
    username: alfred
    password: "" # Set in production
    database: alfred
  primary:
    persistence:
      enabled: true
      size: 20Gi
    resources:
      limits:
        cpu: "2"
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 512Mi

# Redis (Bitnami subchart)
redis:
  enabled: true
  auth:
    enabled: true
    password: "" # Set in production
  master:
    persistence:
      enabled: true
      size: 5Gi
  replica:
    replicaCount: 2

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod security
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}

# Monitoring
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s

  # Grafana dashboards
  dashboards:
    enabled: true
    labels:
      grafana_dashboard: "1"

# Backup configuration
backup:
  enabled: false
  schedule: "0 2 * * *" # Daily at 2 AM
  retention: 30 # Days
  s3:
    bucket: ""
    region: ""
    accessKeyId: ""
    secretAccessKey: ""
